---
layout: home
---

<section id="intro">
    <div class="flex-row-between">
        <div class="img-wrapper">
            <img src="{{ site.url }}{{ site.baseurl }}/profile.png" alt="">
        </div>
        <div class="container">
            <h1>{{ site.greetings }}</h1>
            {{ site.description }}
            <div class="social-footer-icons">
                <a style="margin-right: 10px;" href="{{ site.url }}{{ site.baseurl }}/about">About me</a>
                {% include socials.html %}
            </div>
        </div>

    </div>



</section>
<section class="posts" id="Blog">
    <h2>Posts</h2>
    <div class="search-article">
        <label for="search-input" aria-hidden="true">
            <!-- Magnifier -->

        </label>

        <input type="search" id="search-input" placeholder="Find some articles here" aria-label="Search">
        <ul id="search-results"></ul>
    </div>
    <div id="postslist">
        <ul style="display: block;">
            {% for post in site.posts %}
            <li>
                <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
                <span class="right">
                    <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %d, %Y" }}</time>
                </span>
            </li>
            {% endfor %}
        </ul>
    </div>
</section>
